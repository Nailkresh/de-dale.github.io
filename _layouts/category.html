---
layout: default
---
<div class="category">
    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
        {%- if page.description -%}
        <div class=post-content">
            <i class="description">{{ page.description }}</i>
        </div>
        {%- endif -%}
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    {%- for post in site.categories[page.category] -%}
    <a href="{{ post.url | absolute_url }}">
        {{ post.title }}
    </a>
    {%- endfor -%}
</div>
